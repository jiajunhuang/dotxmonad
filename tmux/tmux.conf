unbind C-b
set-option -g prefix C-x

# split panes using \(because my keyboard default is '\' but not '|') and -
unbind '"'
unbind %
bind \ split-window -h
bind - split-window -v

# use C-x hjkl to switch focus panes
unbind h
unbind l
unbind j
unbind k
bind h select-pane -L
bind l select-pane -R
bind j select-pane -U
bind k select-pane -D

# reload
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# vi-like
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection

# limit history to 10000
set-option -g history-limit 10000

# Esc response time. for neovim
set-option -g escape-time 10

# colorscheme and lookfeel
set-option -g default-terminal "screen-256color"  # for neovim

# colorscheme and lookfeel
set-option -g default-terminal "screen-256color"  # for neovim

# panes
set-option -g pane-border-fg black
set-option -g pane-active-border-fg brightred

# status bar
set-option -g status-left "#[fg=blue,bold][#S] "
set-option -g status-right "#{?client_prefix,^X,} #[bg=green]%Y-%m-%d %H:%M"
set-option -g status-bg black
set-option -g status-fg white
set-window-option -g window-status-current-attr reverse
set-window-option -g window-status-activity-attr bold
set -g prefix F12
unbind-key -n C-a
